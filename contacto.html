<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/contacto.css">
  </head>
  <body>
    <nav class="nav">
      <img src="img/menu-Icon.png" alt="Icono Inicio" class="menuIcon" onclick="navigateToPage()"/>

      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="envioNacio.html">Envíos Nacionales</a></li>
        <li><a href="envioInter.html">Envíos Internacionales</a></li>
        <li><a href="contacto.html" class="marked">Contacto</a></li>
      </ul>
    </nav>

    <section>

      <div class="formBox">
        <h2>REGISTRO DE USUARIOS</h2>

        <form action="" class="formClass" id="registroForm" onsubmit="return validarFormulario()">

          <p class="">
            <label for="nombre">Nombre <span class="rojo">*</span>:</label>
            <input type="text" id="nombre" name="nombre" />
          </p>

          <div class="nombreError rojo msn"></div>

          <p>
            <label for="apellidos">Apellidos <span class="rojo">*</span>:</label>
            <input type="text" id="apellidos" name="apellidos" />
          </p>

          <div class="apellidosError rojo msn"></div>

          <p>
            <label for="edad">Edad <span class="rojo">*</span>:</label>
            <input type="text" id="edad" name="edad" maxlength="3" />
          </p>

          <div class="edadError rojo msn"></div>

          <p>
            <label for="telefono">Telefono <span class="rojo">*</span>:</label>
            <input type="text" id="telefono" name="telefono" maxlength="9" />
          </p>

          <div class="telefonoError rojo msn"></div>

          <p>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" />
          </p>

          <p>
            <label for="email">Email <span class="rojo">*</span>:</label>
            <input type="email" id="email" name="email" />
          </p>

          <div class="emailError rojo msn"></div>

          <p>
            <label for="pass">Contraseña <span class="rojo">*</span>:</label>
            <input type="password" id="pass" name="pass" />
          </p>

          <div class="passError rojo msn"></div>

          <p>
            <label for="pass2">Repetir Contraseña:<span class="rojo">*</span>:</label>
            <input type="password" id="pass2" name="pass2" />
          </p>

          <div class="pass2Error rojo msn"></div>

          <p>
            <input type="submit" value="Registrar" class="boton" />
            <input type="reset" value="Borrar" class="boton" id="reset"/>
          </p>
        </form>

      </div>
    </section>

    <script src="js/contacto.js"></script>
    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
